<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TopScore Method</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/857594720f.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="contact-page">
    <div class="contact-container">
      <h2>Contact TopScore Method</h2>
      <p>Have questions about our programs or services? Fill out the form below — we're happy to help!</p>

      <form name="submit-to-google-sheet">
        <div class="form-row">
          <input type="text" name="Name" placeholder="Your Full Name" required />
          <input type="email" name="Email" placeholder="Your Email Address" required />
        </div>
        <input type="text" name="Subject" placeholder="Subject" required />
        <textarea name="message" rows="6" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="btn btn-submit">Send Message</button>
        <span id="msg"></span>
      </form>

      <a href="index.html" class="btn back-btn">← Back to Home</a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyg9UFDkLj4ApmF6Ae55vymTWGnMF9E47jhGqzpR1S-rLS2l7lJHn5mnFWQRCBtMUfR/exec';
      const form = document.forms['submit-to-google-sheet'];
      const msg = document.getElementById("msg");
      const submitButton = form.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;

      form.addEventListener('submit', e => {
        e.preventDefault();

        submitButton.disabled = true;
        submitButton.textContent = "Sending...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(() => {
            msg.textContent = "✅ Message sent successfully!";
            setTimeout(() => msg.textContent = "", 5000);
            form.reset();
          })
          .catch(error => {
            msg.textContent = "❌ An error occurred. Please try again.";
            console.error('Error!', error.message);
          })
          .finally(() => {
            setTimeout(() => {
              submitButton.disabled = false;
              submitButton.textContent = originalText;
            }, 3000);
          });
      });
    });
  </script>
</body>
</html>
